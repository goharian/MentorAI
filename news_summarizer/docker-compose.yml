services:
  # --- שירות מסד הנתונים PostgreSQL ---
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: mydatabaseuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  # --- שירות Caching (Redis) ---
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"

  # --- שירות האפליקציה (Django/DRF) ---
  app:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      NEWS_API_KEY: ${NEWS_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db
      - redis

  # =========================================================
  # Celery Worker Service
  # =========================================================
  worker:
      build: . 
      container_name: celery_worker_1
      command: python -m celery -A news_summarizer worker -l info
      volumes:
        - .:/usr/src/app
      environment:
        NEWS_API_KEY: ${NEWS_API_KEY}
        OPENAI_API_KEY: ${OPENAI_API_KEY}
      depends_on:
        - db
        - redis
        - app

  # =========================================================
  # Celery Beat Service
  # =========================================================
  beat:
    build: .
    container_name: celery_beat
    command: python -m celery -A news_summarizer beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/usr/src/app
    environment:
      NEWS_API_KEY: ${NEWS_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db
      - redis
      - app

volumes:
  postgres_data: