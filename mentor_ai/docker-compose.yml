services:
  
  # =========================================================
  # PostgreSQL Service with pgvector
  # =========================================================
  db:
    image: pgvector/pgvector:pg14
    container_name: postgres_db
    environment:
      POSTGRES_DB: mentor_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s       # check every 10 seconds
      timeout: 5s         # wait maximum 5 seconds for a response
      retries: 5          # consider unhealthy after 5 failed attempts

  # =========================================================
  # Redis Caching Service
  # =========================================================
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s       # check every 5 seconds
      timeout: 3s         # wait maximum 3 seconds for a response
      retries: 5          # consider unhealthy after 5 failed attempts

  # =========================================================
  # Django Application Service
  # =========================================================
  app:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      NEWS_API_KEY: ${NEWS_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHUNK_SIZE_WORDS: 350
      CHUNK_OVERLAP_WORDS: 50
      EMBEDDING_MODEL: text-embedding-3-small
      EMBEDDING_DIMENSIONS: 1536
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # =========================================================
  # Celery Worker Service
  # =========================================================
  worker:
      build: . 
      container_name: celery_worker_1
      command: python -m celery -A mentor_ai worker -l info
      volumes:
        - .:/usr/src/app
      environment:
        NEWS_API_KEY: ${NEWS_API_KEY}
        OPENAI_API_KEY: ${OPENAI_API_KEY}
        CHUNK_SIZE_WORDS: 350
        CHUNK_OVERLAP_WORDS: 50
        EMBEDDING_MODEL: text-embedding-3-small
        EMBEDDING_DIMENSIONS: 1536
      depends_on:
        db:
          condition: service_healthy
        redis:
          condition: service_healthy

  # =========================================================
  # Celery Beat Service
  # =========================================================
  beat:
    build: .
    container_name: celery_beat
    command: python -m celery -A mentor_ai beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/usr/src/app
    environment:
      NEWS_API_KEY: ${NEWS_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data: